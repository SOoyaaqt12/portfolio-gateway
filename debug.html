<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Scroll Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    .scroll-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      border: 1px solid #ccc;
      padding: 1rem 0;
      scroll-behavior: smooth;
    }
    .portfolio-card {
      display: inline-block;
      background: white;
      width: 300px;
      height: 200px;
      margin: 0 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
      vertical-align: top;
      user-select: none;
    }
    .portfolio-card img {
      width: 100%;
      height: 140px;
      border-radius: 8px 8px 0 0;
      object-fit: cover;
    }
    .portfolio-card h3 {
      margin: 0.5rem 0;
    }
    .buttons {
      text-align: center;
      margin-top: 1rem;
    }
    .buttons button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Portofolio</h2>

  <div class="scroll-wrapper" id="scrollWrapper">
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1011/300/140" alt="Project 1" />
      <h3>Project 1</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1012/300/140" alt="Project 2" />
      <h3>Project 2</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1013/300/140" alt="Project 3" />
      <h3>Project 3</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1015/300/140" alt="Project 4" />
      <h3>Project 4</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />
      <h3>Project 5</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />
      <h3>Project 5</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />
      <h3>Project 5</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />
      <h3>Project 5</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />
      <h3>Project 5</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />
      <h3>Project 5</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />
      <h3>Project 5</h3>
    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />

    </div>
    <div class="portfolio-card">
      <img src="https://picsum.photos/id/1016/300/140" alt="Project 5" />
      <h3>Project 5</h3>
    </div>
  </div>

  <div class="buttons">
    <button id="scrollLeftBtn">◀ Scroll Left</button>
    <button id="scrollRightBtn">Scroll Right ▶</button>
  </div>

  <script>
    const scrollWrapper = document.getElementById('scrollWrapper');
    const scrollLeftBtn = document.getElementById('scrollLeftBtn');
    const scrollRightBtn = document.getElementById('scrollRightBtn');

    // Scroll jarak 300px ke kiri
    scrollLeftBtn.addEventListener('click', () => {
      scrollWrapper.scrollBy({ left: -300, behavior: 'smooth' });
    });

    // Scroll jarak 300px ke kanan
    scrollRightBtn.addEventListener('click', () => {
      scrollWrapper.scrollBy({ left: 300, behavior: 'smooth' });
    });

    // Auto scroll bolak-balik
    let direction = 1; // 1 = kanan, -1 = kiri
    function autoScroll() {
      if (scrollWrapper.scrollLeft >= scrollWrapper.scrollWidth - scrollWrapper.clientWidth) {
        direction = -1;
      }
      if (scrollWrapper.scrollLeft <= 0) {
        direction = 1;
      }
      scrollWrapper.scrollBy({ left: direction * 2 }); // scroll 2px per frame

      requestAnimationFrame(autoScroll);
    }
    autoScroll();
  </script>

</body>
</html>
